<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <h1>Our Pricing</h1>
      <div class="cards">
        <div class="basic-card">
          <h3>Basic</h3>
          <h2>$ <span>19.99</span></h2>
          <hr />
          <p>500GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3GB</p>
          <hr />
          <button class="basic-btn">LEARN MORE</button>
        </div>
        <div class="pro-card">
          <h4>Professional</h4>
          <h3>$ <span>24.99</span></h3>
          <hr />
          <h4>1 TB Storage</h4>
          <hr />
          <h4>5 Users Allowed</h4>
          <hr />
          <h4>Send up to 10GB</h4>
          <hr />
          <button class="pro-btn">LEARN MORE</button>
        </div>
        <div class="master-card">
          <h3>Master</h3>
          <h2>$ <span>39.99</span></h2>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20GB</p>
          <hr />
          <button class="basic-btn">LEARN MORE</button>
        </div>
      </div>
    </div>
    <div class="img-top">
      <img src="images/bg-top.svg" alt="" />
    </div>
    <div class="img-btm">
      <img src="/images/bg-bottom.svg" alt="" />
    </div>
  </body>
</html>
